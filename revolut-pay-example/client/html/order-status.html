<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Status</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/table.css" />
  </head>
  <body>
    <div class="wrapper">
      <%- include("./partials/sidebar.html") %>
      <main>
        <h1>Order Status</h1>
        <div>
          <div id="loading-spinner">
            <div class="loading">
              <div class="spinner"></div>
            </div>
          </div>
          <div id="loading-content" style="display: none">
            <table class="styled-table">
              <thead>
                <tr>
                  <th>Order Id</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr class="active-row">
                  <td><span id="order-id"></span></td>
                  <td><span id="order-status" class="order-status"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div id="notifications" role="alert"></div>
      </main>
    </div>
    <script type="module" src="./order-status.js"></script>
  </body>
</html>
