<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Status</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/table.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="sidebar">
        <h2>Revolut Pay</h2>
        <ul>
          <li>
            <div class="category active">
              <span>Examples</span>
              <span class="chevron"></span>
            </div>
            <div class="sub-category">
              <a href="/">Event Handlers</a>
              <a href="/redirect_urls">Redirect URLs</a>
            </div>
          </li>
          <li>
            <div class="category">
              <span>Docs</span>
              <span class="chevron"></span>
            </div>
            <div class="sub-category">
              <a
                href="https://developer.revolut.com/docs/sdks/revolut-checkout-js/initialize-widget/revolut-checkout-payments/revolut-checkout-payments-revolut-pay2"
                target="_blank"
                >Initialize widget</a
              >
              <a
                href="https://developer.revolut.com/docs/merchant/merchant-api"
                target="_blank"
                >Merchant API</a
              >
              <a
                href="https://developer.revolut.com/docs/merchant/orders"
                target="_blank"
                >Orders</a
              >
              <a
                href="https://developer.revolut.com/docs/merchant/webhooks"
                target="_blank"
                >Webhooks</a
              >
            </div>
          </li>
        </ul>
      </nav>
      <main>
        <h1>Order Status</h1>
        <div>
          <div id="loading-spinner">
            <div class="loading">
              <div class="spinner"></div>
            </div>
          </div>
          <div id="loading-content" style="display: none">
            <table class="styled-table">
              <thead>
                <tr>
                  <th>Order Id</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr class="active-row">
                  <td><span id="order-id"></span></td>
                  <td><span id="order-status" class="order-status"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div id="notifications" role="alert"></div>
      </main>
    </div>
    <script type="module" src="./order-status.js"></script>
  </body>
</html>
