  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revolut Pay Example</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="sidebar">
        <h2>Revolut Pay</h2>
        <ul>
          <li>
            <div class="category active">
              <span>Examples</span>
              <span class="chevron"></span>
            </div>
            <div class="sub-category">
              <a href="/">Event Handlers</a>
              <a href="/redirect_urls">Redirect URLs</a>
            </div>
          </li>
          <li>
            <div class="category">
              <span>Docs</span>
              <span class="chevron"></span>
            </div>
            <div class="sub-category">
              <a
                href="https://developer.revolut.com/docs/sdks/revolut-checkout-js/initialize-widget/revolut-checkout-payments/revolut-checkout-payments-revolut-pay2"
                target="_blank"
                >Initialize widget</a
              >
              <a
                href="https://developer.revolut.com/docs/merchant/merchant-api"
                target="_blank"
                >Merchant API</a
              >
              <a
                href="https://developer.revolut.com/docs/merchant/orders"
                target="_blank"
                >Orders</a
              >
              <a
                href="https://developer.revolut.com/docs/merchant/webhooks"
                target="_blank"
                >Webhooks</a
              >
            </div>
          </li>
        </ul>
      </nav>
      <main>
        <h1>Revolut Pay - Event Handlers</h1>
        <div class="card">
          <img
            src="./assets/nice_glasses.jpeg"
            alt="Avatar"
            style="width: 100%"
          />
          <div class="container">
            <div class="description">
              <h3 id="product_name">Rounded Glasses</h3>
              <div class="badge">
                <span>Hot deal</span>
              </div>
            </div>
            <div class="price-container">
              <span class="discount">-52%</span>
              <span class="price">$0.57</span>
              <span class="last-price">$1.19</span>
            </div>
            <div id="revolut-pay"></div>
          </div>
        </div>
        <div id="notifications" role="alert"></div>
        <div class="overlay" id="overlay">
          <div class="popup">
            <span class="close-btn" id="close-btn">âœ•</span>
            <div id="popup-content"></div>
            <button class="done-btn" id="done-btn">Done</button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
